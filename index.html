<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Minecraft Whitelister</title>
		<link rel="stylesheet" href="style.css">
		<script src="main.js" defer></script>
	</head>
	<body>
		<section name="loading">
			<div id="loadingLog">
				<div>Laddar...</div>
			</div>
		</section>
		<section name="connect" hidden>
			<p>Klicka på knappen för att kontrollera att du prenumerar på Marcus.</p>
			<div id="connectWithTwitchButton" tabindex="0"></div>
		</section>
		<section name="username" hidden>
			<input type="text" placeholder="Minecraft-användarnamn" id="mcNameInput">
		</section>
	</body>
</html>
